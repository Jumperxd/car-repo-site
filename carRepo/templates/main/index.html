{% extends 'main/layout.html' %}
{% block content %}
    {% load staticfiles %}
    <img src="{% static 'main/content/images/automobile-cars-headlights-120049.jpg' %}" alt="Car Repository" class="car_image" />
    {% if user.is_authenticated %}
        <a class="btn btn-info">{{ user.username }}</a>
        <a class="btn btn-danger" href="{% url 'account:logout' %}">Logout</a>
    {% else %}
        <a class="btn btn-info" href="{% url 'account:signup' %}">Create Account</a>
        <a class="btn btn-info" href="{% url 'account:login' %}">Log In</a>
    {% endif %}
{% endblock %}
